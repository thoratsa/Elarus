<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elarus - Translation API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Elarus</h1>
            <div class="tagline">High-performance translation API</div>
        </header>
        
        <main class="content">
            <div class="form-group">
                <label for="text">Text to translate:</label>
                <textarea id="text" placeholder="Enter text..." maxlength="2000">Hello! How are you today?</textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/2000
                </div>
            </div>
            
            <div class="form-group">
                <label for="targetLang">Target language:</label>
                <input type="text" id="targetLang" placeholder="Spanish, French, German..." value="Spanish">
            </div>
            
            <div class="button-group">
                <button class="btn btn-primary" onclick="translateText()" id="translateBtn">
                    Translate
                </button>
                <button class="btn btn-secondary" onclick="retranslateText()" id="retranslateBtn">
                    Retranslate
                </button>
            </div>
            
            <div id="result"></div>
            
            <div class="api-info">
                <h3>API Endpoints</h3>
                <p><code>POST /api/translate</code> - Cached translation</p>
                <p><code>POST /api/retranslate</code> - Fresh translation</p>
                <p><code>GET /api/health</code> - System status</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
